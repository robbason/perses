#  - openmmtools # may need to sort out ambermini/ambertools/parmed dependencies
  - numba
  - netcdf4
  - matplotlib
  - seaborn
  - mdtraj
#  - pdbfixer
  - lxml
  - networkx >=2.0
  - rdkit
  - dask
  - distributed
  - progressbar2
  # parmed is LGPL / GPL
