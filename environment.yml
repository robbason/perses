  - conda-forge
  - defaults
#  - omnia-dev
  - omnia
  - rdkit
dependencies:
  - python <3.9 # TODO: Should support 3.9. Perhaps just an issue with other conda pkgs such as pymbar?
  - setuptools
  - fire
  - joblib
  - numpy >=1.14
  - scipy
  - numexpr
#  - autograd
#  - pymbar
  - openmm >=7.4.2
